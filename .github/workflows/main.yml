name: .NET Build and Release

on:
  push:
    branches:
      - PROD
  pull_request:
    branches:
      - PROD

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install .NET Framework Developer Pack
      run: |
        wget -O dotnet-sdk-installer.sh https://dot.net/v1/dotnet-install.sh
        chmod +x dotnet-sdk-installer.sh
        ./dotnet-sdk-installer.sh --install-dir /usr/share/dotnet --channel 3.1 --runtime dotnet --version 3.1.426
        export DOTNET_ROOT="/usr/share/dotnet"
        export PATH="$PATH:/usr/share/dotnet"

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1'  # Update to the desired .NET Core version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --configuration Release --no-restore

    - name: Publish artifacts
      run: dotnet publish --configuration Release --output ./publish

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }} is created automatically.
        draft: false
        prerelease: false

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Release Artifacts
        path: ./publish
